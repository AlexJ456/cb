<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coherent Breathing</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: #000; color: #fff; font-family: system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { position: relative; width: 100%; max-width: 500px; height: calc(100vh - 2rem); margin: 1rem; display: flex; flex-direction: column; }
    #box-canvas { flex-grow: 0; width: 100%; height: 50%; }
    #app-content { flex-grow: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    h1 { font-size: 2rem; text-align: center; color: #d97706; }
    .timer, .instruction, .countdown { font-size: 1.5rem; text-align: center; }
    .instruction { color: #f59e0b; font-weight: bold; }
    .countdown { font-size: 2rem; }
    .settings { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 300px; }
    .form-group { position: relative; display: flex; align-items: center; gap: 0.5rem; }
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: 0.4s; border-radius: 50%; }
    input:checked + .slider { background-color: #d97706; }
    input:checked + .slider:before { transform: translateX(26px); }
    label { font-size: 1rem; color: #fff; }
    input[type="number"] { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #d97706; border-radius: 4px; background: #1a1a1a; color: #fff; }
    input[type="number"]::placeholder { color: #888; }
    .form-group label:not(.switch label) { position: absolute; top: -0.5rem; left: 0.5rem; font-size: 0.8rem; color: #d97706; background: #000; padding: 0 0.2rem; }
    .prompt { font-size: 1rem; color: #888; }
    .complete { font-size: 2rem; color: #f59e0b; text-align: center; }
    button { padding: 0.75rem 1.5rem; font-size: 1rem; color: #fff; background-color: #d97706; border: none; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
    button:hover { background-color: #f59e0b; }
    .shortcut-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center; }
    .preset-button { background-color: #1a1a1a; border: 1px solid #d97706; }
    .preset-button:hover { background-color: #333; }
    .icon { width: 24px; height: 24px; fill: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="box-canvas"></canvas>
    <div id="app-content"></div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.log('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
